
kind: Gateway
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: bifid-app02-ruby-test-gw
spec:
  gatewayClassName: gke-l7-gxlb
  listeners:
  - name: http
    protocol: HTTP
    port: 80
    allowedRoutes:
      kinds:
      - kind: HTTPRoute
---
kind: HTTPRoute
apiVersion: gateway.networking.k8s.io/v1alpha2
metadata:
  name: bifid-app02-ruby-test
  labels:
    gateway: bifid-app02-ruby-test-gw
spec:
  parentRefs:
  - name: bifid-app02-ruby-test-gw
  hostnames:
  - "app02-bifid.palladius.it"
  rules:
  - backendRefs:
    - name: app02-ruby-common-svc
      port: 8080
  - matches:
    - path:
        value: /v2prod
    backendRefs:
    - name: web
      port: 8080
  - matches:
    - path:
        value: /v1canary
    backendRefs:
    # name of both service and deployment
    - name: app02-kupython
      port: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: app02-ruby-common-svc
  annotations:
    cloud.google.com/neg: '{"exposed_ports": {"8080":{"name": "app02-ruby-common-svc"}}}'
spec:
  selector:
    ricc-awesome-selector: canary-or-prod
    app: app02-kuruby
  ports:
  - port: 8080
    targetPort: 8080


